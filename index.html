<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="./src/style.css" rel="stylesheet">
  </head>
  <body class="bg-yellow-100 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 py-6">
      <!-- Search Bar -->
      <header class="bg-white py-4 rounded-lg shadow-md mb-6">
          <div class="flex flex-col gap-2 px-4">
            <!-- Search input field with aria-label for accessibility -->
            <input 
              type="text" 
              id="search"
              name="search"
              placeholder="Search recipes..." 
              aria-label="Search recipes"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring focus:ring-blue-400"
            />
            <!-- Suggested search terms -->
            <p id="suggestions" class="text-sm text-gray-600 mt-2">
              <!-- Try: 
              <span class="text-blue-600 cursor-pointer hover:underline hover:text-blue-800 transition duration-200">Pizza</span>, 
              <span class="text-blue-600 cursor-pointer hover:underline hover:text-blue-800 transition duration-200">Pineapple</span>, 
              <span class="text-blue-600 cursor-pointer hover:underline hover:text-blue-800 transition duration-200">Kale</span> -->
            </p>
          </div>
        </header>
  
        <div id="search-results-container" class="grid grid-cols-4 gap-6 hidden">
          <!-- Sidebar Filters -->
          <aside class="col-span-1 ">
              <div class="p-4 bg-gray-100">
                  <h2 class="text-xl font-semibold mb-4">Filter by Ingredients</h2>
                  <div id="filters">
                  </div>
              </div>
  
          </aside>
        
          <!-- Results -->
          <main class="col-span-3">
            <div id="results">
              <!-- Recipe Card -->
            </div>
          </main>
        </div>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
